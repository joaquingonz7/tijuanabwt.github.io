<!DOCTYPE html>
<html>
  <head>
    <title>Border Wait Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css"> 
    <script src="js/bootstrap.js"></script>
    <script src="js/processtimes.js"></script>
  </head>
  <body class="bg-dark">
    <div id="demo"></div>
    <h4 class="text-white">San Ysidro</h4>
    <p id="SYUpdateTime" class="text-white"></p>
    <table class="table table-striped" id="sanYsidro">
        <thead>
            <tr>
                <th scope="col" class="text-white col-6">Lane Type</th>
                <th scope="col" class="text-white col-3"># Lanes Open</th>
                <th scope="col" class="text-white col-3">Wait Time</th>
            </tr>
        </thead>
        <tbody id="sanYsidroBody">
        </tbody>
    </table>
    <h4 class="text-white">Otay</h4>
    <p id="OtayUpdateTime" class="text-white"></p>
    <table class="table table-striped" id="otay">
        <thead>
            <tr>
                <th scope="col" class="text-white col-6">Lane Type</th>
                <th scope="col" class="text-white col-3"># Lanes Open</th>
                <th scope="col" class="text-white col-3">Wait Time</th>
            </tr>
        </thead>
        <tbody id="otayBody">
        </tbody>
    </table>
  </body>
</html>
